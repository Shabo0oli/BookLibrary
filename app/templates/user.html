{% extends "base.html" %}
{% block mycontent %}
    <table class="table table-striped table-hover">
        <caption>已注册用户列表</caption>
        <thead>
        <tr>
            <th>用户名</th>
            <th>用户邮箱</th>
            <th>用户借书册次</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td><a href="{{ url_for('user_detail',uid=user.id) }}">{{ user.name }}</a></td>
                <td>{{ user.email }}</td>
                <td>{{ user.books_count() }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
